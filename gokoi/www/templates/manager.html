<ion-view title="Job">
  <ion-content class="has-header">

  <div class="details">

      <img src="pics/{{manager.pic}}" width="100" height="100"/>
      <h4>{{manager.name}}</h4>
      <p>{{manager.location}}</p>
      
      <a class="item item-icon-left" href="mailto:{{job.manager.email}}">
          <i class="icon ion-ios7-email"></i>Email<p>{{manager.email}}</p>
      </a>

  </div>

  <ion-list>
    <ion-item class="item item-avatar" ng-repeat="job in manager.jobs" href="#/app/jobs/{{job.id}}">
      
        <img src="pics/{{job.pic }}" />
        <h2>{{job.title}}</h2>
        <p>{{job.description}}</p>

    </ion-item>
  </ion-list>

  </ion-content>
</ion-view>
